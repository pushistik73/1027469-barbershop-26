  <main>
    <section>
    <h1>Средства для ухода</h1>
    <ul>
      <li><a href="#">Главная</a></li>
      <li><a href="#">Магазин</a></li>
      <li><a href="#">Средства для ухода</a></li>
    </ul>
    </section>

    <form class="filter" method="get" action="https://echo.htmlacademy.ru">
      <fieldset>
        <legend>Производители:</legend>
        <ul>
          <li>
            <input type="checkbox" name="baxter-of-california" id="filter-of-california" checked>
            <label for="filter-of-california">
              Baxter of California
            </label>
          </li>
          <li>
            <input type="checkbox" name="mr-natty" id="natty">
            <label for="natty">
              Mr Natty
            </label>
          </li>
          <li>
            <input type="checkbox" name="suavecito" id="sua" checked>
            <label for="sua">Suavecito</label>
          </li>
          <li>
            <input type="checkbox" name="malin+goetz" id="mal">
            <label for="mal">Malin+Goetz</label>
          </li>
          <li>
            <input type="checkbox" name="Murray's" id="murray">
            <label for="murray">Murray's</label>
          </li>
          <li>
            <input type="checkbox" name="American-crew" id="american" checked>
            <label for="american">American crew</label>
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>Группы товаров:</legend>
        <ul>
         <li>
           <input type="radio" name="product-group" id="britva" value="shaving">
           <label for="britva">Бритвенные принадлежности</label>
         </li>
         <li>
           <input type="radio" name="product-group" id="uhod" value="hair-care" checked>
           <label for="uhod">Средства для ухода</label>
         </li>
         <li>
           <input type="radio" name="product-group" id="accs" value="accessions">
           <label for="accs">Аксессуары</label>
         </li>
        </ul>
       </fieldset>
       <button type="submit">Показать</button>

    </form>


  </main>
